<html>
<div class="easyui-panel search-body" cls="search">
	<form>
		<div class="search-item">
			<label>系统业务Id</label>
			<input type="text" class="easyui-textbox" name="s_osId" />
		</div>
		
		<div class="search-item">
			<label>业务系统名称</label>
			<input type="text" class="easyui-textbox" name="s_osName" />
		</div>
		
		<a class="easyui-linkbutton btn-search" iconCls="icon-search">搜索</a>
	</form>
</div>
<table url="service/sys/os"
	id="osinfoTable"
	idField="osId"
	search=".search"
	toolbar=".temp-toolbar"
	layoutH=".search">
	<thead data-options="frozen:true">
		<tr>
			<th data-options="field:'osId'" width="15%" sortable="true">业务系统ID</th>
			<th data-options="field:'osName'" width="15%" sortable="true">业务系统名称</th>
			<th data-options="field:'hasInterface',formatter:function(value, rowData, rowIndex){
			  	if(value==undefined)return '';
			  	if(value=='T')return '是';
			  	if(value=='F')return '否';
			  }" width="15%" sortable="true" align="center">是否提供接口</th>
			<th data-options="field:'interfaceUrl'" width="15%" sortable="true" align="center">接口URL</th>
			<th data-options="field:'createTime'" width="15%" sortable="true" align="center">创建时间</th>
			<th data-options="field:'created'" width="15%" sortable="true" align="center">创建人员</th>
		</tr>
	</thead>
	
</table>

<div class="temp-toolbar">
	<a iconCls="icon-add" href="/modules/sys/osinfo/osinfo-info.html" trigger="none"
		target="dialog" rel="osinfo_add" title="新增业务系统" width="450" height="400" btnValue="添加">新增</a>
		
	<a iconCls="icon-edit" href="/modules/sys/osinfo/osinfo-info.html" trigger="single"
		target="dialog" rel="osinfo_edit" title="编辑 {{osName}} 业务系统" width="320" height="420" btnValue="更新">编辑</a>
		
	<hr>
	
	<a iconCls="icon-base icon-base-ban" trigger="single"
		target="confirm" rel="osinfo_remove" title="是否确定删除 {{osName}}？">删除</a>
</div>
<script>
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		requirejs([
		           '../modules/sys/osinfo/ctrl/osinfo',
		          ], function(OsInfo) {
			new OsInfo('osinfo', panel).load(panel);
		});
	};
</script>
</html>
