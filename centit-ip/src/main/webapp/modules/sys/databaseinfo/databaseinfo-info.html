<html>
<body>
<form class="centit form" novalidate="true">

	<div	class="fields three">
		<div class="field required">
		<label>数据库标识</label>
		<input type="text" class="easyui-textbox" name="databaseName" required/>
		</div>
		<div class="field" required>
		<label>数据库类型</label>
		<select name="databaseType" class="easyui-combobox" id="databaseType" required>
				<option value="2">ORACLE</option>
				<option value="1">SQLSERVER</option>
				<option value="3">DB2</option>
				<option value="4">ACCESS</option>
				<option value="5">MYSQL</option>
		</select>
		</div>
		<authz:csrfInput/>
		
		<div class="field required">
		<label>主机号：端口号</label>
		<input type="text"  name="hostPort" id="hostPort" class="easyui-textbox" required
			 />
		</div>
	</div>
	<div	class="fields three">
		<div class="field required">
		<label>数据库名</label>
		<input type="text" class="easyui-textbox" name="databaseNames"  id="databaseNames"  required
			/>
		</div>
		 <div class="field required">
		<label>用户名</label>
		<input type="text" class="easyui-textbox" name="username" required
			 />
		</div>
		<div class="field  required">
		<label>密码</label>
		<input type="password" class="easyui-textbox" name="password"  required
			 />
		</div>	
	</div>
	<div	class="fields three">
		<div class="field">
		<label>业务系统</label>
		<input class="easyui-combobox" name="sourceOsId"
				url="/service/sys/os?pageNo=1&pageSize=100" method="get"
				data-options="valueField:'osId',textField:'osName',loadFilter:function(data){return data.objList;}">
		</div>
		<div class="field" required>
		<label>数据库连接url</label>
		<input type="text"  name="databaseUrl" class="easyui-textbox" style="width:340px;"
			 id="databaseUrl" />
		</div>
	</div>
	
		<div class="field ">
		<label>数据库描述</label>
		<input type="text" class="easyui-textbox" data-options="multiline:true" style="height:80px;" 
		name="dataDesc" />
	</div>
	
	
	
	
	
	
	

</form>
</body>
</html>
