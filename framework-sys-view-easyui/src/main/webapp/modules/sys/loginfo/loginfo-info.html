<form class="centit form" novalidate="true">
	<div class="two fields">
		<div class="field">
			<label id="a@logId">日志编号</label>
			<input type="text" class="easyui-textbox" name="logId" 
				readonly="true" />
		</div>
		
		<div class="field">
			<label id="a@optTime">操作时间</label>
			<input type="text" class="easyui-textbox" name="optTime"
				readonly="true" />
		</div>
	</div>
	
	<div class="two fields">
		<div class="field">
			<label id="a@optUser">操作用户</label>
			<input type="text" class="easyui-textbox" name="userName" 
				readonly="true" />
		</div>
		
		<div class="field">
			<label id="a@projectModule">项目模块</label>
			<input type="text" class="easyui-textbox" name="optIdText"
				readonly="true" />
		</div>
	</div>
	
</form>

<table style="width: 99%; margin: 0 auto;"
	singleSelect="true" idField="key" height="240">
	<thead>
		<tr>
			<th id="a@attributeName" data-options="field:'key'" width="100">属性名</th>
			<th id="a@beforeOpt" data-options="field:'before'" width="250">操作前</th>
			<th id="a@afterOpt" data-options="field:'after'" width="250" >操作后</th>
		</tr>
	</thead>
</table>


<script>
setI18NText();
</script>
