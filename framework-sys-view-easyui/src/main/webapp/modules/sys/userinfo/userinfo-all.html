<style>
	.unit-toolbar, 
	.role-toolbar {
		width:100%;
		margin: 20px 0;
		height: 40%;
	}
	.role{float:left;margin-left:10px;}
	.unit{float:right;margin-right:10px;}
</style>
<form class="form centit">
	<input type="hidden" name="userCode"/>
	
	<div class="fields two">
		<div class="field required">
			<label id="a@name">姓  名</label>
			<input type="text" class="easyui-textbox" name="userName"
				required />
		</div>
		<div class="field required">
			<label id="a@logname">登录名</label>
			<input type="text" class="easyui-textbox" name="loginName" 
				required />
		</div>
	</div>
	<div class="fields two">
		<div class="field required">
			<label id="a@tel">电话</label>
			<input type="text" class="easyui-textbox" name="regCellPhone" 
				required validType="phoneOrMobile" readonly  />
		</div>
		<div class="field required">
			<label id="a@email">邮箱</label>
			<input type="text" class="easyui-textbox" name="regEmail" 
				required validType="email" readonly  />
		</div>
	</div>
	<div class="field">
			<div class="centit radio">
				<input type="radio" name="isValid" value="T" />
				<label id="a@inUse">在用</label>
				
				<input type="radio" name="isValid" value="F" />
				<label id="a@forbidden">禁用</label>
			</div>
		</div>
	<div class="field">
		<label id="a@describe">描述</label>
		<input type="text" class="easyui-textbox" name="userDesc" height="20" multiline="true" style="height: 60px;" readonly />
	</div>
</form>

<table class="role" title="角色信息" style="width:46%;height: 45%; margin: 20px 0;" data-options="cls: 'role'"
	pagination="false"
	border="true"
	toolbar=".role-toolbar" 
	>
	<thead frozen="true">
		<tr>
			<th id="a@rolename" field="roleCode" format="Role" width="50%">角色名称</th>
			<th id="a@effectiveDate" field="obtainDate" width="50%" align="center">生效日期</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th id="a@remarks" field="changeDesc" width="90">备注</th>
		</tr>
	</thead>
</table>

<div class="role-toolbar">
	<a rel="userinfo_role_add" iconCls="icon-add" href="modules/sys/userinfo/userinfo-role-info.html"
		target="dialog" trigger="none" title="添加人员" btnValue="添加" width="500" height="370"><p  id="userinfo.a@link.add">新增</p></a>
	
	<a rel="userinfo_role_edit" iconCls="icon-edit" href="modules/sys/userinfo/userinfo-role-info.html"
		target="dialog" trigger="single" title="编辑  {{roleName}} 角色信息" btnValue="更新" width="500" height="370"><p  id="userinfo.a@link.edit">编辑</p></a>
		
	<hr>	
	<a rel="userinfo_role_ban" iconCls="icon-base icon-base-rubbish "
		target="confirm" trigger="single" title="确定将 {{roleName}} 从用户中回收吗？"><p  id="userinfo.a@btn.recycle">回收</p></a>
	
	<a rel="userinfo_role_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{roleName}} 从用户中移出吗？"><p id="userinfo.a@btn.delete">删除</p></a>
</div>

<table class="unit" style="width:46%;height: 45%; margin: 20px 0;" title="机构信息" data-options="cls: 'unit'"
	pagination="false"
	toolbar=".unit-toolbar" 
	>
	<thead>
		<tr>
			<th id="a@organizationName" field="unitCode" width="33%" format="Unit">机构名称</th>
			<th id="a@post" field="userStation" width="33%" format="Dictionary:StationType">岗位</th>
			<th id="a@job" field="userRank" width="33%" format="Dictionary:RankType">职务</th>
		</tr>
	</thead>
</table>

<div class="unit-toolbar">
	<a  rel="userinfo_unit_add" iconCls="icon-add" href="modules/sys/userinfo/userinfo-unit-info.html"
		target="dialog" trigger="none" title="添加人员机构" btnValue="添加" width="500" height="360"><p id="userinfo.a1@link.add">新增</p></a>
	
	<a  rel="userinfo_unit_edit" iconCls="icon-edit" href="modules/sys/userinfo/userinfo-unit-info.html"
		target="dialog" trigger="single" title="编辑  {{unitName}} 人员机构" btnValue="更新" width="500" height="360"><p id="userinfo.a1@btn.edit">编辑</p></a>
		
	<hr>	
		
	<a  rel="userinfo_unit_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{unitName}} 从用户中移出吗？"><p id="userinfo.a1@btn.delete">删除</p></a>
</div>

<script>
setI18NText();
</script>
