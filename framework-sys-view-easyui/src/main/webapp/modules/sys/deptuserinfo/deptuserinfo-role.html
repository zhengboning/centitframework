<table class="deptrole" title="角色信息" style="width:430px;" data-options="cls: 'role'"
	height="400"
	pagination="true"
	border="true"
	toolbar=".role-toolbar" 
	>
	<thead frozen="true">
		<tr>
			<th id="c@roleCode" field="roleCode" hidden="true">角色编码</th>
			<th id="c@rolename" field="roleName" width="80">角色名称</th>
			<th id="c@effectiveDate" field="obtainDate" width="120" align="center">生效日期</th>
			<th id="c@expiryDate" field="secedeDate" width="120" align="center">失效日期</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th id="c@remarks" field="changeDesc" width="90">备注</th>
		</tr>
	</thead>
</table>

<div class="role-toolbar">
	<a rel="deptuserinfo_role_add" iconCls="icon-add" href="modules/sys/userinfo/userinfo-role-info.html"
		target="dialog" trigger="none" title="添加人员" btnValue="添加" width="500" height="370"><p  id="c@link.add">新增</p></a>
	
	<a rel="deptuserinfo_role_edit" iconCls="icon-edit" href="modules/sys/userinfo/userinfo-role-info.html"
		target="dialog" trigger="single" title="编辑  {{roleName}} 角色信息" btnValue="更新" width="500" height="370"><p  id="c@link.edit">编辑</p></a>
		
	<hr>	
	<a rel="deptuserinfo_role_ban" iconCls="icon-base icon-base-rubbish "
		target="confirm" trigger="single" title="确定将 {{roleName}} 从用户中回收吗？"><p  id="c@btn.recycle">回收</p></a>
	
	<a  rel="deptuserinfo_role_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{roleName}} 从用户中移出吗？"><p id="c@btn.delete">删除</p></a>
</div>
<script>
setI18NText();
</script>
