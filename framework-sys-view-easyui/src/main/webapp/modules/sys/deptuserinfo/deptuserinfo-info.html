<form class="form centit">
	<input type="hidden" name="userCode"/>
	
	<div class="fields two">
		<div class="field required">
			<label id="b@name">姓名</label>
			<input type="text" class="easyui-textbox" name="userName" 
				required />
		</div>
		<div class="field required">
			<label id="b@logname">登录名</label>
			<input type="text" class="easyui-textbox" name="loginName" 
				required />
		</div>
	</div>
	<div class="fields two">
		<div class="field required">
			<label id="b@tel">电话</label>
			<input type="text" class="easyui-textbox" name="regCellPhone" 
				required validType="phoneOrMobile" />
		</div>
		<div class="field required">
			<label id="b@email">邮箱</label>
			<input type="text" class="easyui-textbox" name="regEmail" 
				required validType="email" />
		</div>
	</div>
	<div class="field">
			<div class="centit radio">
				<input type="radio" name="isValid" value="T" />
				<label id="b@inUse">在用</label>
				
				<input type="radio" name="isValid" value="F" />
				<label id="b@forbidden">禁用</label>
			</div>
		</div>
	<div class="field">
		<label id="b@describe">描述</label>
		<input type="text" class="easyui-textbox" name="userDesc" height="100" multiline="true" style="height: 130px;"/>
	</div>
</form>
<script>
setI18NText();
</script>
