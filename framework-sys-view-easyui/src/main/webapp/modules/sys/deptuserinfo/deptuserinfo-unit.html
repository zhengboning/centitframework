<table class="deptunit" style="width:430px" title="机构信息" data-options="cls: 'unit'"
	height="400"
	pagination="true"
	toolbar=".unit-toolbar" 
	>
	<thead>
		<tr>
			<th id="d@organizationCode" field="unitCode" hidden="true">机构编码</th>
			<th id="d@organizationName" field="unitName" width="80">机构名称</th>
			<th id="d@postCode" field="userStation" hidden="true">岗位代码</th>
			<th id="d@post" field="userStationText" width="90">岗位</th>
			<th id="d@jobCode" field="userRank" hidden="true">职务代码</th>
			<th id="d@job" field="userRankText" width="80">职务</th>
			<th id="d@primaryOrganization" field="isPrimary" width="80" align="center" sortable="true"
				format="Dictionary:YesOrNo">主机构</th>
		</tr>
	</thead>
</table>

<div class="unit-toolbar">
	<a  rel="deptuserinfo_unit_add" iconCls="icon-add" href="modules/sys/userinfo/userinfo-unit-info.html"
		target="dialog" trigger="none" title="添加人员机构" btnValue="添加" width="500" height="360"><p id="d@link.add">新增</p></a>
	
	<a rel="deptuserinfo_unit_edit" iconCls="icon-edit" href="modules/sys/userinfo/userinfo-unit-info.html"
		target="dialog" trigger="single" title="编辑  {{unitName}} 人员机构" btnValue="更新" width="500" height="360"><p  id="d@link.edit">编辑</p></a>
		
	<hr>	
		
	<a rel="deptuserinfo_unit_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{unitName}} 从用户中移出吗？"><p id="d@btn.delete">删除</p></a>
</div>
<script>
setI18NText();
</script>
