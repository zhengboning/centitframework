<span style="display: inline-block; margin: 0 auto; ">
	<div class="impls" style="padding: 5px 15px; margin: 5px 0 15px; text-align: left;">
	</div>
	
	<div id="calendar" style="border: 5px solid #ddd; padding: 20px; width: 640px; height: 480px;">
	</div>
</span>

<script>
$.parser.onComplete = function(panel) {
	$.parser.onComplete = $.noop;
	requirejs([
	           'modules/sys/schedule/ctrl/schedule',
	           'fullcalendar'
	          ], function(Calendar) {
		
			new Calendar('calendar', panel).load(panel);
	});
};
</script>
