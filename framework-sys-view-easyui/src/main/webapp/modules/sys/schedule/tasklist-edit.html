<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ include file="/WEB-INF/jsp/common/taglibs.jsp" %>

<form class="form centit">
	<div class="field required">
		<label>任务标题</label>
		<input type="text" class="easyui-textbox" name="taskTitle" required />
	</div>
	
	<div class="fields two">
		<div class="field required">
			<label>计划开始时间</label>
			<input type="text" class="easyui-datetimebox" name="planBegintime" required />
		</div>
		
		<div class="field required">
			<label>计划结束时间</label>
			<input type="text" class="easyui-datetimebox" name="planEndtime" required />
		</div>
	</div>
	
	<div class="field">
		<label>任务概述</label>
		<input type="text" class="easyui-textbox" multiline="true" name="taskMemo" style="height: 100px;" />
	</div>
	
	<!-- 类似与outlook中的消息标记，可以用不同的颜色的旗子图表标识 -->
	<input type="hidden" name="taskTag" value="0" /> 
	
	<!-- 任务的优先级 -->
	<input type="hidden" name="taskRank" value="0" /> 
	
	<!-- 任务状态 处理中、完成、取消、终止 -->
	<input type="hidden" name="taskStatus" value="0" /> 
	
	<!-- 任务类型  个人、组织活动、领导委派 等等-->
	<input type="hidden" name="taskType" value="0" /> 
	
	<!-- 业务编号-->
	<input type="hidden" name="optId" value="0" />
	
	<!-- 任务所有者-->
	<input type="hidden" name="taskOwner" value="0" />

</form>
