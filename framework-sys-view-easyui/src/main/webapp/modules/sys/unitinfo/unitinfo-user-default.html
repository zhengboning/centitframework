<table style="margin: 2px auto;"
	layoutH="38"
	idField="userCode"
	pagination="true"
	toolbar=".temp-toolbar-user"
	remoteSort="false" 
	sortName="userOrder"
	sortOrder="desc"
	editable="true"
	>
	<thead>
		<tr>
			<th id="c@userSort" field="userOrder" hidden="true">用户顺序</th>
			<th id="c@username" field="userCode" format="User" width="150" sortable="true">用户名称</th>
			<th id="c@userTitle" field="rankMemo" width="100" align="center" sortable="true" sortable="true">头衔</th>
			<th id="c@post" field="userStation" width="150" sortable="true" format="Dictionary:StationType"
				data-options="editor:{type:'combobox', options:{method:'get',url:'system/cp/dictionary/StationType?',valueField: 'dataCode',textField:'dataValue'}}">岗位</th>
			<th id="c@job" field="userRank" width="150" sortable="true" format="Dictionary:RankType"
				data-options="editor:{type:'combobox', options:{method:'get',url:'system/cp/dictionary/RankType?',valueField: 'dataCode',textField:'dataValue'}}">职务</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar-user">
	<a rel="unitinfo_user_add" iconCls="icon-add" href="modules/sys/unitinfo/unitinfo-user-info.html"
		target="dialog" trigger="none" title="添加人员" btnValue="添加" width="500" height="360"><p  id="c@link.add">新增</p></a>
	
	<a rel="unitinfo_user_edit" iconCls="icon-edit" href="modules/sys/unitinfo/unitinfo-user-info.html"
		target="dialog" trigger="single" title="编辑  {{userName}} 机构信息" btnValue="更新" width="500" height="360"><p  id="c@link.edit">编辑</p></a>
	<hr>	
		
	<a rel="unitinfo_user_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{userName}} 从机构中移出吗？"><p  id="c@btn.delete">删除</p></a>
</div>

<script>
setI18NText();
</script>
