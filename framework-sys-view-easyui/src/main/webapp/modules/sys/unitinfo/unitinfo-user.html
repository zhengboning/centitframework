<form class="centit form">
	<div class="two fields">
		<div class="field">
			<label  id="e@organizationName">机构名称</label>
			<input type="text" class="easyui-textbox" name="unitName"
				readonly="true" />
		</div>
		
		<div class="field">
			<label id="e@organizationCode">机构编码</label>
			<input type="text" class="easyui-textbox" name="unitWord" 
				readonly="true" />
		</div>
	</div>
</form>

<table style="width: 99%; margin: 0 auto;"
	height="400"
	idField="userCode"
	pagination="true"
	toolbar=".temp-toolbar"
	remoteSort="false" 
	sortName="isPrimary"
	sortOrder="desc"
	>
	<thead>
		<tr>
			<th id="e@userCode" field="userCode" hidden="true">用户编码</th>
			<th id="e@username" field="userName" width="150" sortable="true">用户名称</th>
			<th id="e@postCode" field="userStation" hidden="true">岗位代码</th>
			<th id="e@post" field="userStationText" width="150" sortable="true">岗位</th>
			<th id="e@jobCode" field="userRank" hidden="true">职务代码</th>
			<th id="e@job" field="userRankText" width="150" sortable="true">职务</th>
			<th id="e@primaryOrganization" field="isPrimary" width="100" align="center" sortable="true" sortable="true" format="Dictionary:YesOrNo"">主机构</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar">
	<a rel="unitinfo_user_add" iconCls="icon-add" href="modules/sys/unitinfo/unitinfo-user-info.html"
		target="dialog" trigger="none" title="添加人员" btnValue="添加" width="500" height="360"><p  id="e@link.add">新增</p></a>
	
	<a rel="unitinfo_user_edit" iconCls="icon-edit" href="modules/sys/unitinfo/unitinfo-user-info.html"
		target="dialog" trigger="single" title="编辑  {{userName}} 机构信息" btnValue="更新" width="500" height="360"><p  id="e@link.edit">编辑</p></a>
	<hr>	
		
	<a rel="unitinfo_user_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将 {{userName}} 从机构中移出吗？"><p  id="e@btn.delete">删除</p></a>
</div>

<script>
setI18NText();
</script>
