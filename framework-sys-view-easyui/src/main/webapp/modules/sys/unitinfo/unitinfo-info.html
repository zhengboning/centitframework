<form class="centit form" novalidate="true">
	<input type="hidden" name="unitOrder" value="1" />
	<input type="hidden" name="parentUnit"/>
	<input type="hidden"  name="unitCode"/>	
	<div class="three fields">
		<div class="field">
			<label>上级机构</label>
			<input class="easyui-combotree" name="parentUnit" required
				data-options="url:'system/unitinfo?struct=true&field=unitCode&field=unitName&field=children',
				loadFilter:function(data){return filterData(data);}" style="height: 30px; width: 100%;" />
		</div>
		<div class="field required">
			<label>名称</label>
			<input type="text" class="easyui-textbox" name="unitName" style="width: 100%;"
				required />
		</div>
		<div class="field required">
			<label>简称</label>
			<input type="text" class="easyui-textbox" name="unitShortName" style="width: 100%;"
				required />
		</div>
	</div>
	
	<div class="field required">
		<label>编码</label>
		<input type="text" class="easyui-textbox" name="unitWord"  style="width: 100%;"
			required />
	</div>
	
	<div class="two fields">
		<div class="field">
			<label>类型</label>
			<input type="text" class="easyui-combobox" name="unitType" target="dictionary" key="UnitType" style="width: 100%;" />
		</div>
		
		<div class="field">
			<div class="centit radio">
				<input type="radio" name="isValid" value="T" />
				<label>在用</label>
				
				<input type="radio" name="isValid" value="F" />
				<label>禁用</label>
			</div>
		</div>
	</div>
	
	<div class="field">
		<label>描述</label>
		<input type="text" class="easyui-textbox" name="unitDesc" height="100" multiline="true" style="height: 100px; width: 100%"/>
	</div>
</form>
