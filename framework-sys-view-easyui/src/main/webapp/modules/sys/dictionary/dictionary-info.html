<form class="centit form" novalidate="true">
	<div class="two fields">
		<div class="field required">
			<label id="a@encoding">编码</label>
			<input type="text" class="easyui-textbox" name="catalogCode"
				required />
		</div>
		
		<div class="field required">
			<label id="a@name">名称</label>
			<input type="text" class="easyui-textbox" name="catalogName"
				required />
		</div>
	</div>
	
	<div class="two fields">
		
		<div class="field">
			<label id="a@serviceModule">业务模块</label>
			<input type="text" class="easyui-combotree" name="optId" target="optinfo" />
		</div>

		<div class="field">
			<div class="centit radio">
				<input type="radio" name="catalogType" value="L" />
				<label id="a@list">列表</label>
				
				<input type="radio" name="catalogType" value="T" />
				<label id="a@tree">树形</label>
			</div>
		</div>
	</div>
	
	<div class="two fields">
		<div class="field">
			<label>字段描述</label>
			<table id="property_desc"></table>
		</div>
		<div class="field">
			<label id="a@describe">描述</label>
			<input type="text" class="easyui-textbox" name="catalogDesc" height="50" multiline="true" style="height: 176px;"/>
		</div>
	</div>

</form>

<script>
setI18NText();
</script>
