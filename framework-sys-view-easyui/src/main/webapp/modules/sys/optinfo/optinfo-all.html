<form class="centit form" novalidate="true">
	<div class="two fields">
		<div class="field">
			<label id="a@encoding">编码</label>
			<input type="text" class="easyui-textbox" name="optId" 
				readonly="true"
			/>
		</div>
		<div class="field">
			<label id="a@name">名称</label>
			<input type="text" class="easyui-textbox" name="optName" 
				readonly="true"
			/>
		</div>
	</div>
	<div class="field">
		<label id="a@askHeadAddr">请求首地址</label>
		<input type="text" class="easyui-textbox" name="optUrl" />
	</div>
</form>

<div class="easyui-tabs" style="height="">
	<div  title="操作定义">
	<table style="margin: 20px 0;" id="optdef"
	idField="optCode"
	pagination="false"
	toolbar=".temp-toolbar"
	editable="true">
	<thead>
		<tr>
			<th id="a1@encoding" data-options="field:'optCode'" width="80" align="center">编码</th>
			<th id="a1@name" data-options="field:'optName',editor:{type:'textbox', options:{required: true}}" width="100" >名称</th>
			<th id="a1@askMethodAddr" data-options="field:'optUrl',editor:'textbox'" width="100">请求地址</th>
			<th id="a1@askMethod" data-options="field:'optMethod',editor:'textbox'" width="100">请求方法</th>
			<th id="a1@askType" data-options="field:'optReq',editor:{type:'textbox', options:{required: true}}" width="100" align="center">请求类型</th>
			<th id="a1@describe" data-options="field:'optDesc',editor:'textbox'" width="200">操作权限说明</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar">
	<a id="a@btn.add" iconCls="icon-add" trigger="none"
		target="custom" rel="optinfo_optdef_add">新增</a>
	
	<hr>
	
	<a id="a@btn.delete" iconCls="icon-base icon-base-ban" trigger="single"
		target="confirm" rel="optinfo_optdef_remove" title="是否确定删除 {{optName}}（{{optCode}}）？">删除</a>
</div>
	</div>
	<div title="数据范围">
	<table style="margin: 20px 0;" id="datascope"
 	idField="optCode" 
	pagination="false"
	toolbar=".temp-toolbar_datascope"
	editable="true">
	<thead>
		<tr>
			<th id="a2@encoding" data-options="field:'optScopeCode'" width="80" align="center">编码</th>
			<th id="a2@dataAuthorityName" data-options="field:'scopeName',editor:{type:'textbox', options:{required: true}}" width="100" >数据权限名称</th>
			<th id="a2@filterCondition" data-options="field:'filterCondition',editor:'textbox'" width="375">过滤条件</th>
			<th id="a2@filterServiceTable" data-options="field:'scopeMemo',editor:'textbox'" width="100">过滤说明</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar_datascope">
	<a id="a1@btn.add" iconCls="icon-add" trigger="none"
		target="custom" rel="optinfo_datascope_add">新增</a>
	
	<hr>
	
	<a id="a1@btn.delete" iconCls="icon-base icon-base-ban" trigger="single"
		target="confirm" rel="optinfo_datascope_remove" title="是否确定删除 {{optName}}（{{optCode}}）？">删除</a>
</div>
	</div>
</div>




	</div>
</div>




<script>
setI18NText();
</script>
