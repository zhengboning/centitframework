<table class="user"  data-options="cls: 'role'"
	layoutH="30"
	pagination="true"
	border="true"
	toolbar=".role-toolbar" 
	
	style="width: 100%; margin: 0 auto;"
	>
	<thead frozen="true">
		<tr>
			<th id="c@username" field="userCode" format="User" width="80">用户名称</th>
			<th field="loginName" width="80">登陆名</th>
			<th field="userPrimaryUnit" format="Unit" width="100">主机构</th>
			<th id="c@effectiveDate" field="obtainDate" width="80" align="center" format="Date:yyyy-MM-dd">生效日期</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th id="c@remarks" field="changeDesc" width="90">备注</th>
		</tr>
	</thead>
</table>

<div class="role-toolbar">
	<a rel="roleinfo_user_add" iconCls="icon-add" href="modules/sys/roleinfo/roleinfo-user-info.html"
		target="dialog" trigger="none" title="添加角色人员" btnValue="添加" width="500" height="370"><p  id="c@link.add">新增</p></a>
	
	<a rel="roleinfo_user_edit" iconCls="icon-edit" href="modules/sys/roleinfo/roleinfo-user-info.html"
		target="dialog" trigger="single" title="编辑 角色人员" btnValue="更新" width="500" height="370"><p  id="c@link.edit">编辑</p></a>
		
	<hr>
	<a rel="roleinfo_user_remove" iconCls="icon-base icon-base-ban"
		target="confirm" trigger="single" title="确定将该人员从角色中移出吗？"><p  id="c@btn.delete">删除</p></a>
</div>
