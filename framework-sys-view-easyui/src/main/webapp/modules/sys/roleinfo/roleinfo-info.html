<form class="centit form" novalidate="true">
	<div class="field">
		<div class="centit radio">
			<input type="radio" name="isGlobal" value="T" checked="checked"/>
			<label id="a@roleinfo.type.general">一般</label>
			
			<input type="radio" name="isGlobal" value="F" />
			<label id="a@roleinfo.type.public">公用</label>
		</div>
	</div>
	
	<div class="field required">
		<label id="a@encoding">编码</label>
		<input type="text" class="easyui-textbox" name="roleCode" required/>
	</div>
	
	<div class="field required">
		<label id="a@name">名称</label>
		<input type="text" class="easyui-textbox" name="roleName"
			required />
	</div>
	
	<div class="field">
		<label id="a@describe">描述</label>
		<input type="text" class="easyui-textbox" name="roleDesc" height="100" multiline="true" style="height: 100px;"/>
	</div>
	
	<div class="field">
		<div class="centit radio">
			<input type="radio" name="isValid" value="T" />
			<label id="a@inUse">在用</label>
			
			<input type="radio" name="isValid" value="F" />
			<label id="a@forbidden">禁用</label>
		</div>
	</div>
</form>

<script>
setI18NText();
</script>
